<div class="max-w-lg mx-auto p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-semibold mb-4">{{ cuestionario?.titulo }}</h2>

  <div *ngIf="cuestionario">
    <ul>
      <li *ngFor="let pregunta of cuestionario.preguntas" class="mb-4">
        <strong>{{ pregunta.texto }}</strong>
        <div *ngIf="pregunta.tipo === 'texto'">
          <input type="text" class="w-full p-2 border border-gray-300 rounded-md" placeholder="Escribe tu respuesta">
        </div>

        <div *ngIf="pregunta.tipo === 'checkbox'">
          <div *ngFor="let opcion of pregunta.opciones">
            <input type="checkbox" id="checkbox-{{ opcion }}" name="{{ pregunta.texto }}">
            <label for="checkbox-{{ opcion }}">{{ opcion }}</label>
          </div>
        </div>

        <div *ngIf="pregunta.tipo === 'radio'">
          <div *ngFor="let opcion of pregunta.opciones">
            <input type="radio" id="radio-{{ opcion }}" name="{{ pregunta.texto }}">
            <label for="radio-{{ opcion }}">{{ opcion }}</label>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
