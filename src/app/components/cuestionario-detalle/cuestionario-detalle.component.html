<div class="max-w-lg mx-auto p-6 bg-white rounded-lg shadow-md mt-8">
  <h2 class="text-2xl font-semibold mb-4">Detalles del Cuestionario</h2>

  <div *ngIf="cuestionario">
    <p><strong>Nombre:</strong> {{ cuestionario.nombre }}</p>
    <p><strong>Correo:</strong> {{ cuestionario.email }}</p>
    <p><strong>¿Te ha gustado el cuestionario?:</strong> {{ cuestionario.pregunta1 }}</p>
    <p><strong>¿Qué mejorarías?:</strong> {{ cuestionario.pregunta2 }}</p>
  </div>

  <div *ngIf="!cuestionario">
    <p>No se encontraron detalles para este cuestionario.</p>
  </div>
</div>
